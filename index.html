<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="aaa">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centered-main-page-element">
      <h3 class="main__text">Add Item</h3>
      <section class="task-row-wrapper">
        <input id="new-task" class="task main__input" type="text">
        <button class="main__button">Add</button>
      </section>
      <h3 class="main__text">Todo</h3>
      <ul id="incompleteTasks" class="main__tasks">
        <li class="main__task">
          <input type="checkbox" class="main__input">
          <label class="task main__label">Pay Bills</label>
          <input type="text" class="task main__input">
          <button class="edit main__button">Edit</button>
          <button class="delete main__button"><img src="./remove.svg" alt="remove button"></button>
        </li>
        <li class="editMode main__task">
          <input type="checkbox" class="main__input">
          <label class="task main__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task main__input">
          <button class="edit main__button">Save</button>
          <button class="delete main__button"><img src="./remove.svg" alt="remove button"></button>
        </li>
      </ul>
      <h3 class="main__text">Completed</h3>
      <ul id="completed-tasks" class="main__tasks">
        <li class="main__task">
          <input type="checkbox" checked class="main__input">
          <label class="task main__label">See the Doctor</label>
          <input type="text" class="task main__input">
          <button class="edit main__button">Edit</button>
          <button class="delete main__button"><img src="./remove.svg" alt="remove button"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
