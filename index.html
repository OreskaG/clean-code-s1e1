<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <h3 class="main__text">Add Item</h3>
      <section class="main__task_add">
        <input id="main__task_new" class="main__block main__input" type="text">
        <button class="main__button">Add</button>
      </section>
      <h3 class="main__text">Todo</h3>
      <ul id="main__task_incomplete" class="main__tasks">
        <li class="main__task">
          <input type="checkbox" class="main__input">
          <label class="main__block main__label">Pay Bills</label>
          <input type="text" class="main__block main__input">
          <button class="main__button main__button_edit">Edit</button>
          <button class="main__button main__button_delete"><img src="./remove.svg" alt="remove button"></button>
        </li>
        <li class="main__task main__task_edit">
          <input type="checkbox" class="main__input">
          <label class="main__block main__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main__block main__input">
          <button class="main__button main__button_edit">Save</button>
          <button class="main__button main__button_delete"><img src="./remove.svg" alt="remove button"></button>
        </li>
      </ul>
      <h3 class="main__text">Completed</h3>
      <ul id="main__task_complete" class="main__tasks">
        <li class="main__task">
          <input type="checkbox" checked class="main__input">
          <label class="main__block main__label">See the Doctor</label>
          <input type="text" class="main__block main__input">
          <button class="main__button main__button_edit">Edit</button>
          <button class="main__button main__button_delete"><img src="./remove.svg" alt="remove button"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
